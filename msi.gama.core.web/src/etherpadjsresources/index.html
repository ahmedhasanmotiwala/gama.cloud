<html>
 
<head>
 <script type="text/javascript" src="etherpadjs.js"></script>
 <script type="text/javascript" src="three.js"></script>
 <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
 <link rel="stylesheet" type="text/css" href="etherpadjs.css" />
 
 
</head>
<body>
 
	<pre>$('#etherpadjs1').pad({'padId':'SKLAB','showChat':'true'});</pre>
   <div id="etherpadjs1" style="width: 100%; height:100%;"></div>
   
   <br><br>
   <button onclick="appendInfo('Starting Servlet Engine: Apache Tomcat/7.0.23')">Add Info Line</button>
   <button onclick="appendErr('Starting Servlet Engine: Apache Tomcat/7.0.23')">Add Error Line</button>
   <button onclick="appendWarn('Starting Servlet Engine: Apache Tomcat/7.0.23')">Add Warn Line</button>  
  
     <h2>Example #4: Gets the padContents from Example #2</h2>
        <pre>$('#etherpadjs1').pad({'getContents':'exampleGetContents'});</pre>
        <div id="exampleGetContents"><a id="contents" onClick="$('#etherpadjs1').pad({'getContents':'exampleGetContents'});">Click me to Replace me with the pad contents</a></div>
  
  
  <script type="text/javascript">
     var element = document.getElementById('etherpadjs1');
      
     var etherpadjs = new EtherpadJS(element);  
      
     function appendErr(text)  {  
        etherpadjs.appendErr(text);      
     }  
     function appendWarn(text)  {
        etherpadjs.appendWarn(text);      
     }  
      
     function appendInfo(text)  {
        etherpadjs.appendInfo(text);      
     }  
  </script>
 
 	<script type="text/javascript">
        // A slightly more intense example
        $('#etherpadjs1').pad({'padId':'test2','showChat':'true'}); // sets the pad id and puts the pad in the div
  	</script>
 
</body>
</html>
